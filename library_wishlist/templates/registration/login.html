{% extends "base.html" %}
{% block content %}
    <div class="col-xs-3 center-block">
        <form method="post" action="" role="form">
            {% csrf_token %}
            <div class="form-group">
                <input id="id_username" maxlength="254" name="username" type="text" class="form-control" placeholder="Benutzername">
            </div>
            <div class="form-group">
                <input id="id_password" name="password" type="password" class="form-control" placeholder="Passwort">
            </div>
            <input type="submit" value="Login" class="btn btn-default">
        </form>
    </div>
{% endblock %}
